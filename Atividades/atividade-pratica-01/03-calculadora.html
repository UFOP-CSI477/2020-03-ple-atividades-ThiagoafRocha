<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/03-calculadora.css">
    <script src="js/03-calculadora.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="div-calculadora">
                <div id="resultado"></div>
                <div class="row">
                    <div class="col-6" id="primeira-col">
                        <div class="row">
                            <button onclick="btn7()" class="botao-numerico">7</button>
                            <button onclick="btn8()" class="botao-numerico">8</button>
                            <button onclick="btn9()" class="botao-numerico">9</button>
                        </div>
                        <div class="row">
                            <button onclick="btn4()" class="botao-numerico">4</button>
                            <button onclick="btn5()" class="botao-numerico">5</button>
                            <button onclick="btn6()" class="botao-numerico">6</button>
                        </div>
                        <div class="row">
                            <button onclick="btn1()" class="botao-numerico">1</button>
                            <button onclick="btn2()" class="botao-numerico">2</button>
                            <button onclick="btn3()" class="botao-numerico">3</button>
                        </div>
                        <div class="row">
                            <button onclick="btndot()" class="botao-numerico" style="padding: 1.65em;">.</button>
                            <button onclick="btn0()" class="botao-numerico">0</button>
                            <button onclick="btnClear()" class="botao-numerico" style="padding: 1.48em;">C</button>
                        </div>
                    </div>
                    <div class="col" id="segunda-col">
                        <button onclick="btnMais()" class="botao-op">+</button>
                        <button onclick="btnMenos()" class="botao-op">-Â </button>     
                        <button onclick="btnResultado()" class="botao-res">=</button>
                    </div>
                    <div class="col" id="terceira-col">
                        <button onclick="btnMult()" class="botao-op">*</button>
                        <button onclick="btnDiv()" class="botao-op">/</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

</html>
