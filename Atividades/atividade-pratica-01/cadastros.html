<body>
    <div class="container">
        <h1 id="titulo-index">Cadastro</h1>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Nome completo</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira o nome completo">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Numero de CPF</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Numero de CPF">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Data de nascimento</label>
                <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Endereço completo</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o endereço completo">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Número de telefone</label>
                <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Insira número de telefone">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">E-mail</label>
                <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Insira seu e-mail">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Nome de usuário</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Senha</label>
                <input type="password" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>

            <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
          </form>
    </div>
